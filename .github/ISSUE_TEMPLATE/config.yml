blank_issues_enabled: false

contact_links:
  - name: 📖 Contributing Guide
    url: https://github.com/cosminneamtiu02/grid5k-MLRW/blob/main/CONTRIBUTING.md
    about: Please read this before opening an issue or pull request.

issue_templates:
