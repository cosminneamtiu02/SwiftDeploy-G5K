name: "✨ Feature request"
description: Suggest an idea or improvement
title: "feat: <short description>"
labels: ["feature"]

body:
  - type: dropdown
    id: area
    attributes:
      label: Affected Area
      description: Which part of the project does this request target?
      options:
        - Experiments runner
        - Environment creator
        - Documentation / guides
        - Tooling / automation
        - Unsure
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem / Motivation
      description: What problem does this solve? Who benefits?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the feature or change you’d like to see.
    validations:
      required: true

  - type: textarea
    id: success
    attributes:
      label: Success Criteria
      description: How will we know this feature is done? Describe measurable outcomes.

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative solutions or workarounds you’ve tried.

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Links, references, mockups, or examples.
